<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kingdom 2026 Bingo</title>
<link rel="icon" href="favicon.ico">
<style>

#countdown {
  font-size: 20px;
  font-weight: bold;
  margin: 12px 0;
  color: #fff;
  letter-spacing: 0.5px;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
  text-align: center;
}
#banner { width: 100%; height: auto; display: block; margin-bottom: 12px; }

/* ===== Legend Panel ===== */
#legend {
  display: flex;
  justify-content: center;
  gap: 16px;
  padding: 12px;
  flex-wrap: wrap;
}
.team {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  border: 2px solid transparent;
  background: #1b1b1b;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}
.team:hover { transform: scale(1.05); box-shadow: 0 0 10px rgba(255,255,255,0.15); }
.team.selected { border-color: white; box-shadow: 0 0 12px rgba(255,255,255,0.4); }
.swatch { width: 18px; height: 18px; border-radius: 4px; }

/* ===== Board ===== */
#board {
  display: grid;
  grid-template-columns: repeat(6, 120px);
  gap: 12px;
  padding: 20px;
  justify-content: center;
  margin: 0 auto;
}
.card {
  perspective: 800px;
  cursor: pointer;
  width: 120px;
  height: 96px;
  border-radius: 6px;
  position: relative;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  border: 2px solid white; 
  box-sizing: border-box;   
}
.card:hover { transform: scale(1.05); box-shadow: 0 0 12px rgba(0,200,255,0.4); }
.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.4s;
}
.card.flipped .card-inner { transform: rotateY(180deg); }
.card-face {
  position: absolute;
  inset: 0;
  border-radius: 6px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  padding: 6px;
  text-align: center;
  font-weight: bold;
}
.card-front img { width: 90%; height: 90%; object-fit: contain; pointer-events: none; }
.card-back { transform: rotateY(180deg); color: white; }

/* Highlighted when team is selected */
.card.highlight {
  box-shadow: 0 0 16px 4px currentColor;
  transform: scale(1.06);
}

#footer {
  margin-top: 20px;
  padding: 12px 0;
  font-size: 14px;
  color: #aaa;
  text-align: center;
}

/* ============================
   ADMIN PANEL
============================ */
#adminOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#adminPanel {
  background: #1b1b1b;
  border-radius: 10px;
  padding: 20px;
  width: 420px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
  text-align: left;
}
#adminPanel h2 {
  margin-top: 0;
  text-align: center;
}
.admin-row {
  display: grid;
  grid-template-columns: 1fr 90px 70px;
  gap: 6px;
  margin-bottom: 8px;
}
.admin-row input {
  background: #121212;
  color: white;
  border: 1px solid #444;
  border-radius: 4px;
  padding: 4px 6px;
}
.admin-row button {
  background: #333;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.admin-row button:hover { background: #555; }
#adminClose {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
  border-radius: 6px;
  border: none;
  background: #444;
  color: white;
  cursor: pointer;
}
#adminClose:hover { background: #666; }

</style>
</head>
<body>

<img id="banner" src="banner.jpg" alt="Banner Image" />

<div id="countdown"></div>

<!-- ===== Legend ===== -->
<div id="legend"></div>

<!-- ===== Board ===== -->
<div id="board"></div>

<script>
// ============================
// Teams & colors
// ============================
const teams = [
  { name: "Six Seven Snipers", color: "#178C51", icon: "icons/sniper.png" },
  { name: "Golden Goopers", color: "#F2AA24", icon: "icons/gooper.png" },
  { name: "WAP", color: "#6887CE", icon: "icons/water.png" }
];

// ============================
// Editable tile text
// ============================
const cardsData = [
  { image: "images/card1.png", text: "Huberte [18]" },
  { image: "images/card2.png", text: "Avernic defender hilt (Trios - Reg) [21]" },
  { image: "images/card3.png", text: "Ring of the gods (Vet'ion Only) [21]" },
  { image: "images/card4.png", text: "2x Dragon pickaxe [22]" },
  { image: "images/card5.png", text: "6x Venator shard [22]" },
  { image: "images/card6.png", text: "Jar of miasma [23]" },
  { image: "images/card7.png", text: "2x Hydra's claw OR Hydra leather [23]" },
  { image: "images/card8.png", text: "2x Fangs of venenatis (Spindel only) [25]" },
  { image: "images/card9.png", text: "Complete Barrows set [25]" },
  { image: "images/card10.png", text: "3x Any unique from Wave 12, no Echo crystal [26]" },
  { image: "images/card11.png", text: "Leviathan's lure [28]" },
  { image: "images/card12.png", text: "3x Primordial Crystal [29]" },
  { image: "images/card13.png", text: "2x Black tourmaline core [29]" },
  { image: "images/card14.png", text: "Executioner's axe head [30]" },
  { image: "images/card15.png", text: "Jar of Eyes [30]" },
  { image: "images/card16.png", text: "2x Kit or Dust (HMT) [31]" },
  { image: "images/card17.png", text: "2x Staff of the dead [32]" },
  { image: "images/card18.png", text: "2x Purple (Solo/Duo Scale) [32]" },
  { image: "images/card19.png", text: "2x Bandos hilt [33]" },
  { image: "images/card20.png", text: "3x Eye of ayak or Avernic treads [33]" },
  { image: "images/card21.png", text: "2x Torva Piece or Ancient hilt [33]" },
  { image: "images/card22.png", text: "2x Armadyl hilt [34]" },
  { image: "images/card23.png", text: "2x Armadyl crossbow [34]" },
  { image: "images/card24.png", text: "2x Osmumten's fang or Elidninis' ward (3+ Scale) [34]" },
  { image: "images/card25.png", text: "2x Any Unique, No Pet [34]" },
  { image: "images/card26.png", text: "Two seperate drop tables, no pet (COX: Reg) [35]" },
  { image: "images/card27.png", text: "Jar of Venom [39]" },
  { image: "images/card28.png", text: "2x Non-Avernic, No Pet (4+ Scale - Reg) [41]" },
  { image: "images/card29.png", text: "2x Oathplate [42]" },
  { image: "images/card30.png", text: "Moxi [43]" },
  { image: "images/card31.png", text: "Any Virtus piece from both bosses (Duke + Whisperer) [44]" },
  { image: "images/card32.png", text: "3x Inquisitor, Orb, Pet or Jar (PNM) [46]" },
  { image: "images/card33.png", text: "2x Twisted Kit or Dust (COX:CM) [47]" },
  { image: "images/card34.png", text: "Scurry [50]" },
  { image: "images/card35.png", text: "2x Mutagen, Pet or Jar [54]" },
  { image: "images/card36.png", text: "Enhanced Crystal Weapon Seed [56]" }
];

// ============================
// Legend
// ============================
const legend = document.getElementById("legend");
let selectedTeam = null;

teams.forEach(team => {
  const teamEl = document.createElement("div");
  teamEl.className = "team";
  teamEl.innerHTML = `
    <div class="swatch" style="background:${team.color}"></div>
    <img src="${team.icon}" width="20" height="20">
    <span>${team.name}</span>
  `;
  teamEl.addEventListener("click", () => {
    if (selectedTeam === team) {
      selectedTeam = null;
      teamEl.classList.remove("selected");
      clearHighlights();
    } else {
      document.querySelectorAll(".team").forEach(t => t.classList.remove("selected"));
      teamEl.classList.add("selected");
      selectedTeam = team;
      highlightTeamTiles(team.color);
    }
  });
  legend.appendChild(teamEl);
});

function highlightTeamTiles(color){
  document.querySelectorAll(".card").forEach(card => {
    if(card.dataset.color === color){
      card.classList.add("highlight");
    } else {
      card.classList.remove("highlight");
    }
  });
}
function clearHighlights(){
  document.querySelectorAll(".card").forEach(card => card.classList.remove("highlight"));
}

// ============================
// Build board
// ============================
const board = document.getElementById("board");

cardsData.forEach((cardData, index)=>{
  const card = document.createElement("div");
  card.className="card";
  card.dataset.index=index;

  card.innerHTML = `<div class="card-inner">
    <div class="card-face card-front" style="background:#121212"><img src="${cardData.image}" alt=""></div>
    <div class="card-face card-back" style="background:#121212; color:white">${cardData.text}</div>
  </div>`;

  card.addEventListener("click", ()=>card.classList.toggle("flipped"));
  board.appendChild(card);
});

// ============================
// Persistent state (localStorage)
// ============================
const STORAGE_KEY = "kingdom-tile-state";

function loadSavedState(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if(!raw) return;
  const state = JSON.parse(raw);
  state.forEach((tile, i)=>{
    const card = board.children[i];
    if(!card) return;
    if(tile.text){
      card.querySelector(".card-back").textContent = tile.text;
    }
    if(tile.color){
      card.dataset.color = tile.color;
      card.querySelectorAll(".card-face").forEach(face => face.style.background = tile.color);
      card.querySelector(".card-back").style.color = "black";
    }
  });
}

function saveState(){
  const state = [];
  document.querySelectorAll(".card").forEach(card=>{
    state.push({
      text: card.querySelector(".card-back").textContent,
      color: card.dataset.color || ""
    });
  });
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

loadSavedState();

// ============================
// Countdown Timer
// ============================
const countdownEl = document.getElementById("countdown");
const targetDate = new Date("January 22, 2026 17:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff <= 0) {
    countdownEl.textContent = "Time's up!";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdownEl.textContent =
    `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s remaining until Bingo starts!`;
}

updateCountdown();
setInterval(updateCountdown, 1000);

// ============================
// ADMIN PANEL
// ============================
const ADMIN_PASSWORD = "kingdom123!"; // ← change this if you want

const adminOverlay = document.createElement("div");
adminOverlay.id = "adminOverlay";
adminOverlay.innerHTML = `
  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <div id="adminRows"></div>
    <button id="adminClose">Close</button>
  </div>
`;
document.body.appendChild(adminOverlay);

const adminRows = adminOverlay.querySelector("#adminRows");
const adminClose = adminOverlay.querySelector("#adminClose");

function buildAdminPanel(){
  adminRows.innerHTML = "";
  document.querySelectorAll(".card").forEach((card, i)=>{
    const row = document.createElement("div");
    row.className = "admin-row";
    row.innerHTML = `
      <input type="text" value="${card.querySelector('.card-back').textContent}">
      <input type="text" placeholder="#RRGGBB" value="${card.dataset.color || ""}">
      <button>Clear</button>
    `;

    const textInput = row.children[0];
    const colorInput = row.children[1];
    const clearBtn = row.children[2];

    textInput.addEventListener("input", ()=>{
      card.querySelector(".card-back").textContent = textInput.value;
      saveState();
    });

    colorInput.addEventListener("input", ()=>{
      const val = colorInput.value.trim();
      if(/^#([0-9a-f]{3}|[0-9a-f]{6})$/i.test(val)){
        card.dataset.color = val;
        card.querySelectorAll(".card-face").forEach(face => face.style.background = val);
        card.querySelector(".card-back").style.color = "black";
      }
      saveState();
      if(selectedTeam) highlightTeamTiles(selectedTeam.color);
    });

    clearBtn.addEventListener("click", ()=>{
      delete card.dataset.color;
      card.querySelectorAll(".card-face").forEach(face => face.style.background = "#121212");
      card.querySelector(".card-back").style.color = "white";
      colorInput.value = "";
      saveState();
      if(selectedTeam) highlightTeamTiles(selectedTeam.color);
    });

    adminRows.appendChild(row);
  });
}

function openAdmin(){
  const pass = prompt("Enter admin password:");
  if(pass !== ADMIN_PASSWORD) return alert("Incorrect password.");
  buildAdminPanel();
  adminOverlay.style.display = "flex";
}

adminClose.addEventListener("click", ()=>{
  adminOverlay.style.display = "none";
});

// Keyboard shortcut: press A
document.addEventListener("keydown", e=>{
  if(e.key.toLowerCase() === "a"){
    openAdmin();
  }
});

</script>

<!-- ===== Footer ===== -->
<div id="footer">
  Made with ❤️ by Sean for Kingdom
</div>

</body>
</html>
